{% extends "base.html" %}
{% block head %}
<link href="/static/less/apimodel.css" rel="stylesheet">
{% endblock %}
{% block body_header %}

{% endblock %}
{% block body %}
<div class="panel-body">
    <div class="table-responsive">
        <div class="form-group" >
            <h4 style="float: left;">所属项目:&nbsp;&nbsp;</h4>
            <select class="form-control" style="width:200px;float: left;"  >
                <option selected="selected">用例列表>中药溯源>采集端</option>
            </select>

            <h4 style="float: left;text-align:center;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;用例标题:&nbsp;&nbsp;</h4>
            <div class="form-item">
                <input class="form-input" id="name" style="width:200px;float: left;" type="text" />
            </div>

            <h4 style="float: left;text-align:center;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;状态:&nbsp;&nbsp;</h4>
            <select class="form-control" style="width:100px;float: left;" id="status">

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-primary" id="api-caselist">查询</button>
        </div>
        <p>
            <a type="button" class="btn btn-info" id="add-case-link" href="/addCase?pro_id=10020-4-3&pro_name=用例列表>中药溯源>采集端&case_url=caseZysyCjd">新增</a>
            <button type="button" class="btn btn-info" id="del-case-link">删除</button>
        </p>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>
                    <input type="checkbox">全选
                </th>
                <th>用例标题</th>
                <th>所属项目</th>
                <th>请求地址</th>
                <th>状行次数</th>
                <th>操态</th>
                <th>执作</th>
            </tr>
            </thead>
            <tbody id="table-tbody">

            </tbody>
        </table>
    </div>
    <!-- /.table-responsive -->
</div>
{% endblock %}
{% block body_js %}
