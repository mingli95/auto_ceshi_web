{% extends "base.html" %}
{% block body_header %}
<h2 class="page-header">服务器管理</h2>
{% endblock %}
{% block body %}
<div class="panel-body">
    <div class="table-responsive">
        <p>
            <a type="button" class="btn btn-info" name="add-link" href="#">新增</a>
        </p>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>服务器名</th>
                <th>Ip地址</th>
                <th>端口</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="table-tbody">
            {% for i in data %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.ip }}</td>
                <td>{{ i.port }}</td>
                <td>{{ i.last_update }}</td>
                <td><a>删除</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- /.table-responsive -->
</div>
{% endblock %}
