{% extends "base.html" %}
{% block head %}
<link href="/static/less/apimodel.css" rel="stylesheet">
{% endblock %}
{% block window %}
<div class="modal-wrapper" id="add-api-modal">
    <div class="modal-box">
        <div class="my-modal-header">
            <i class="modal-close-icon" id="api-close-modal-btn"></i>
            <div class="modal-header-title">增加</div>
        </div>
        <div class="modal-form">
            <div class="form-item">
                <label class="form-label" for="">API标题：</label>
                <input class="form-input" id="api-name" type="text" />
            </div>
            <div class="form-item">
                <label class="form-label" for="">所属项目：</label>
                <input class="form-input" id="api-project" type="text" />
            </div>
            <div class="form-item">
                <label class="form-label" for="">接口URL:</label>
                <input class="form-input" id="api-url" type="text" />
            </div>
            <div class="form-item">
                <label class="form-label" for="">请求类型:</label>
                <select class="form-input" id="api-meta">
                    <option selected = selected" value="POST" >POST</option>
                    <option value="GET" >GET</option>
                </select>
            </div>
            <div class="form-item">
                <label class="form-label" for="">状态:</label>
                <select class="form-input" id="api-status">
                    <option selected = selected" value=1 >启用</option>
                    <option  value=0 >禁用</option>
                </select>
            </div>
            <div class="form-item">
                <label class="form-label" for="" style="float: left;">API描述：</label>
                <textarea class="form-control form-area form-input" rows="4" id="api-desc" ></textarea>
            </div>
        </div>
        <div class="my-modal-footer">
            <input type="button" class="modal-btn modal-true-btn" id="api-submit-btn" value="确定"/>
            <input type="button" class="modal-btn modal-false-btn" id="api-cancel-btn" value="取消"/>
        </div>
    </div>
</div>
{% endblock %}


{% block body_header %}
<h2 class="page-header" id = "api-menu-project-id" data-id="10010-1">API列表>智慧地球</h2>
{% endblock %}
{% block body %}
<div class="panel-body">
    <div class="table-responsive">
        <div class="form-group" >
            <h4 style="float: left;">所属项目:&nbsp;&nbsp;</h4>
            <select class="form-control" style="width:200px;float: left;" data-id="10010-1" >
                <option selected="selected">API列表>智慧地球</option>
            </select>

            <h4 style="float: left;text-align:center;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;API标题:&nbsp;&nbsp;</h4>
            <div class="form-item">
                <input class="form-input" id="name" style="width:200px;float: left;" type="text" />
            </div>

            <h4 style="float: left;text-align:center;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;状态:&nbsp;&nbsp;</h4>
            <select class="form-control" style="width:100px;float: left;" >
                <option selected="selected">激活</option>
                <option >禁用</option>
            </select>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-primary">查询</button>
        </div>
        <p>
            <button type="button" class="btn btn-info" id="add-api-link">新增</button>
            <button type="button" class="btn btn-info" id="del-api-link">删除</button>
        </p>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>
                    <input type="checkbox">全选
                </th>
                <th>API标题</th>
                <th>所属项目</th>
                <th>接口URL</th>
                <th>状态</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="table-tbody">

            </tbody>
        </table>
    </div>
    <!-- /.table-responsive -->
</div>
{% endblock %}
{% block body_js %}
<script src="/static/js/api_zhdq.js"></script>
{% endblock %}
